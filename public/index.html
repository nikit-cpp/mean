<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Contact list app for pwn this wrld!!11</title>
	<script src="angular/angular.js"></script>

	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.css"/>

	<script src="jquery/dist/jquery.js"/>

	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap/dist/js/bootstrap.js"></script>
	<script src="controllers/controller.js"></script>
</head>
<body>

	<div class = "container" ng-controller="NikitaAppController">
		<h1>Контакты</h1>

		<table class = "table">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Почта</th>
					<th>Телефон</th>
					<th>Экшн</th>
					<th>&nbsp;</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="contact in contactList3">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>

				<tr>
					<td><input placeholder="Имя" class="form-control" ng-model="contact.name"/></td>
					<td><input placeholder="Емейл" class="form-control" ng-model="contact.email"/></td>
					<td><input placeholder="Телефон" class="form-control" ng-model="contact.number"/></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Добавить контакт</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update контакт</button></td>
				</tr>

			</tbody>
		</table>
	</div>


</body>
</html>
