<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>Contact list app for pwn this wrld!!11</title>
	<script src="angular/angular.js"></script>
	
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.css"/>

	<script src="jquery/dist/jquery.js"/>

	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap/dist/js/bootstrap.js"></script>
	<script src="controllers/controller.js"></script>
</head>
<body>
	
	<div class = "container" ng-controller="NikitaAppController">
		<h1>Контакты</h1>

		<input ng-model="tstModel" placeholder="test angular">
		</input>
		{{tstModel}}
		
		<table class = "table">
			<thead>
				<tr>
					<th>Имя</th>
					<th>Почта</th>
					<th>Телефон</th>
					<th>Экшн</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td><input placeholder="Имя" class="form-control" ng-mpdel="contact.name"/></td>
					<td><input placeholder="Емейл" class="form-control" ng-mpdel="contact.email"/></td>
					<td><input placeholder="Телефон" class="form-control" ng-mpdel="contact.number"/></td>
				</tr>

				<tr ng-repeat="contact in contactList3">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
</body>
</html>
